<div class="container">
  <div>
    <img class="img-fluid" src="../../../assets/img/imagen-2.png" alt="">
  </div>
</div>

<!-- Navegador de filtros -->
<section>
  <ul class="nav justify-content-center filtros-letra pt-4 ">
    <li class="nav-item">
      <a class="nav-link active filtros-letra text-filter me-4" aria-current="page" (click)="changeType('Perros')">Perros</a>
    </li>
    <li class="nav-item">
      <a class="nav-link filtros-letra text-filter me-4" (click)="changeType('Gatos')">Gatos</a>
    </li>
    <li class="nav-item">
      <a class="nav-link filtros-letra text-filter me-4"(click)="changeType('Conejos')">Conejos</a>
    </li>
  </ul>
</section>

<!-- targetas -->
<div class="container">
  <div class="row">
    <!-- | filter:'category':criterio -->
    <div class="col-12 col-sm-12 col-md-5 col-lg-4 col-xl-4 section-target py-4" *ngFor="let animals of animal">
      <div class="card" >
        <img
          src="{{animals.imageUrl}}"
          class="img h-40"
        />
        <div class="card-body">
          <h5 class="card-title">{{animals.name}}</h5>
          <p class="card-text">{{animals.description}}</p>
          <p class="card-text"></p>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
